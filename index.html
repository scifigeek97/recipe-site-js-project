<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1a9391a95d.js" crossorigin="anonymous"></script>
    <title>Recipe App</title>
</head>
<body>
    <header>
        <nav>
            <h1>All Recipes App</h1>
                <form>
                    <input type="text"placeholder="Search for recipes"class="searchBox"/>
                    <button type="submit" class="searchBtn">Search</button>
                </form>
        </nav>
    </header>
    <main>
        <section>
        <div class="recipe-container">
        <h2>Search your favourite recipes</h2>
        </div>
        <div class="recipe-details">
            <button type="button" class="recipe-close-btn">
            <i class="fas fa-times"></i>
            </button>
            <div class="recipe-details-content"></div>
        </div>

        </section>
        </main>

   
    <script src="app.js"></script>
    <footer><p>Made by Monarch Coders Hub 2024</p></footer>
</body>
</html>
